<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Grant Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(27, 94, 32, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1B5E20, #2E7D32);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-section {
            padding: 50px 40px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 8px;
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
            background: #F9F9F9;
        }

        .form-input:focus {
            outline: none;
            border-color: #1B5E20;
            background: white;
        }

        .generate-btn {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #1B5E20, #2E7D32);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(27, 94, 32, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(27, 94, 32, 0.4);
            background: linear-gradient(135deg, #2E7D32, #388E3C);
        }

        .preview-section {
            padding: 50px 40px;
            background: #F9F9F9;
            border-top: 2px solid #E8F5E9;
        }

        .preview-title {
            font-size: 28px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 30px;
            text-align: center;
        }

        .certificate-preview {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .certificate-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-text {
            position: absolute;
            text-align: center;
        }

        .student-name {
            font-size: 2.6vw;
            font-weight: 700;
            color: #2C3E50;
            font-family: Georgia, serif;
            top: 36.5%;
            left: 0;
            right: 0;
            width: 100%;
        }

        .ref-number {
            font-size: 0.9vw;
            font-weight: 600;
            color: #2C3E50;
            font-family: 'Courier New', monospace;
            top: 93.5%;
            right: 8%;
            width: auto;
            text-align: center;
        }

        .download-btn {
            width: 100%;
            max-width: 400px;
            margin: 40px auto 0;
            display: block;
            padding: 16px 32px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
            background: #1976D2;
        }

        @media (max-width: 768px) {
            .student-name {
                font-size: 3vw;
            }
            .ref-number {
                font-size: 1.3vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Certificate of Grant Generator</h1>
        </div>

        <div class="form-section">
            <h2 class="section-title">Enter Details</h2>
            <form id="certificateForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="fullName" 
                            placeholder="e.g., Jane Doe"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Reference Number (13 characters)</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="refNumber" 
                            placeholder="e.g., ABCD-1234-EFGH-5"
                            maxlength="16"
                            required
                        >
                    </div>
                </div>
                <button type="submit" class="generate-btn">Generate Certificate</button>
            </form>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2 class="preview-title">Your Certificate</h2>
            
            <div class="certificate-preview">
                <img src="certificate-background.png" alt="Certificate Background" id="certBackground">
                <div class="overlay-text student-name" id="studentNameOverlay"></div>
                <div class="overlay-text ref-number" id="refNumberOverlay"></div>
            </div>

            <button class="download-btn" id="downloadBtn">Download Certificate (PDF)</button>
        </div>
    </div>

    <script>
        // CHANGE THIS TO YOUR CERTIFICATE BACKGROUND IMAGE PATH
        const BACKGROUND_IMAGE_PATH = 'certificate-background.png';
        
        const certificateForm = document.getElementById('certificateForm');
        const previewSection = document.getElementById('previewSection');
        const studentNameOverlay = document.getElementById('studentNameOverlay');
        const refNumberOverlay = document.getElementById('refNumberOverlay');
        const downloadBtn = document.getElementById('downloadBtn');
        const certBackground = document.getElementById('certBackground');

        // Update background image source
        certBackground.src = BACKGROUND_IMAGE_PATH;

        // Format reference number with dashes (4-4-4-1 format)
        const refNumberInput = document.getElementById('refNumber');
        refNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
            
            if (value.length > 13) {
                value = value.substring(0, 13);
            }
            
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i === 4 || i === 8 || i === 12) {
                    formatted += '-';
                }
                formatted += value[i];
            }
            
            e.target.value = formatted;
        });

        // Generate Certificate Preview
        certificateForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const refNumber = refNumberInput.value.trim();

            if (!fullName || !refNumber) {
                alert('Please fill in all fields');
                return;
            }

            // Validate reference number
            const cleanRef = refNumber.replace(/-/g, '');
            if (cleanRef.length !== 13 || !/^[A-Z0-9]{13}$/.test(cleanRef)) {
                alert('Reference number must be exactly 13 alphanumeric characters');
                return;
            }

            // Update overlay text
            studentNameOverlay.textContent = fullName;
            refNumberOverlay.textContent = refNumber;

            // Show preview
            previewSection.style.display = 'block';
            
            // Smooth scroll to certificate
            setTimeout(() => {
                previewSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        });

        // Download as PDF
        downloadBtn.addEventListener('click', async function() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'landscape',
                unit: 'mm',
                format: 'a4'
            });

            const fullName = document.getElementById('fullName').value;
            const refNumber = refNumberInput.value;

            // Load and add background image
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            
            img.onload = function() {
                // Add background image
                pdf.addImage(img, 'PNG', 0, 0, 297, 210);

                // Add student name (sitting closer to the underline)
                pdf.setFontSize(22);
                pdf.setTextColor(44, 62, 80);
                pdf.setFont(undefined, 'bold');
                pdf.text(fullName, 148.5, 91, { align: 'center' });

                // Add reference number (bottom right under "ALAGANG GALLEGAN")
                pdf.setFontSize(8.5);
                pdf.setTextColor(44, 62, 80);
                pdf.setFont(undefined, 'bold');
                pdf.text(refNumber, 235, 198, { align: 'center' });

                // Save PDF
                pdf.save(`COG-${refNumber}.pdf`);
            };

            img.onerror = function() {
                alert('Error loading background image. Please make sure the image file exists.');
            };

            img.src = BACKGROUND_IMAGE_PATH;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - MVGFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        /* Chat Widget Container */
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        /* Chat Button */
        .chat-button {
            background: linear-gradient(135deg, #1B5E20, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(27, 94, 32, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(27, 94, 32, 0.5);
            background: linear-gradient(135deg, #2E7D32, #388E3C);
        }

        .chat-button svg {
            width: 24px;
            height: 24px;
        }

        /* Chat Window */
        .chat-window {
            display: none;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #1B5E20;
        }

        .chat-window.active {
            display: flex;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #1B5E20, #2E7D32);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .chat-header p {
            font-size: 12px;
            color: #A5D6A7;
            opacity: 0.95;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Initial Form */
        .initial-form {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .initial-form h4 {
            color: #1B5E20;
            font-size: 22px;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1B5E20;
        }

        .start-chat-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1B5E20, #2E7D32);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .start-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(27, 94, 32, 0.3);
            background: linear-gradient(135deg, #2E7D32, #388E3C);
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
            display: none;
        }

        .messages-area.active {
            display: block;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #1B5E20;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.agent .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message.user .message-time {
            color: #A5D6A7;
        }

        .message.agent .message-time {
            color: #999;
        }

        .attachment-preview {
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: none;
        }

        .input-area.active {
            display: block;
        }

        .attachment-display {
            display: none;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .attachment-display.active {
            display: flex;
        }

        .attachment-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .remove-attachment {
            background: #ff4444;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .attach-btn {
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .attach-btn:hover {
            background: #e0e0e0;
        }

        .attach-btn svg {
            width: 20px;
            height: 20px;
            color: #666;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #1B5E20;
        }

        .send-btn {
            background: linear-gradient(135deg, #1B5E20, #2E7D32);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(27, 94, 32, 0.3);
            background: linear-gradient(135deg, #2E7D32, #388E3C);
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #1B5E20;
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #2E7D32;
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <!-- Chat Button -->
        <button class="chat-button" id="chatButton">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Support Chat
        </button>

        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <!-- Header -->
            <div class="chat-header">
                <div>
                    <h3>Support Chat</h3>
                    <p>Manuel V. Gallego Foundation Colleges Inc.</p>
                </div>
                <button class="close-btn" id="closeBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Initial Form -->
            <div class="initial-form" id="initialForm">
                <h4>MESSAGE YOUR CONCERN</h4>
                <div class="form-group">
                    <input type="text" id="userName" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="userEmail" placeholder="Your Email" required>
                </div>
                <button class="start-chat-btn" id="startChatBtn">Start Chat</button>
            </div>

            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea"></div>

            <!-- Input Area -->
            <div class="input-area" id="inputArea">
                <div class="attachment-display" id="attachmentDisplay">
                    <div class="attachment-info">
                        <span>ðŸ“Ž</span>
                        <span id="attachmentName">file.pdf</span>
                    </div>
                    <button class="remove-attachment" id="removeAttachment">Ã—</button>
                </div>
                <div class="input-container">
                    <label for="fileInput" class="attach-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </label>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                    <button class="send-btn" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const chatButton = document.getElementById('chatButton');
        const chatWindow = document.getElementById('chatWindow');
        const closeBtn = document.getElementById('closeBtn');
        const initialForm = document.getElementById('initialForm');
        const messagesArea = document.getElementById('messagesArea');
        const inputArea = document.getElementById('inputArea');
        const startChatBtn = document.getElementById('startChatBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const attachmentDisplay = document.getElementById('attachmentDisplay');
        const attachmentName = document.getElementById('attachmentName');
        const removeAttachment = document.getElementById('removeAttachment');

        // State
        let chatActive = false;
        let chatId = null;
        let userName = '';
        let userEmail = '';
        let selectedFile = null;

        // Toggle chat window
        chatButton.addEventListener('click', () => {
            chatWindow.classList.add('active');
            chatButton.style.display = 'none';
        });

        closeBtn.addEventListener('click', () => {
            chatWindow.classList.remove('active');
            chatButton.style.display = 'flex';
        });

        // Start chat
        startChatBtn.addEventListener('click', async () => {
            const nameInput = document.getElementById('userName').value.trim();
            const emailInput = document.getElementById('userEmail').value.trim();

            if (!nameInput || !emailInput) {
                alert('Please fill in your name and email');
                return;
            }

            userName = nameInput;
            userEmail = emailInput;
            chatId = 'chat_' + Date.now();

            // Hide form, show chat
            initialForm.style.display = 'none';
            messagesArea.classList.add('active');
            inputArea.classList.add('active');
            chatActive = true;

            // Add welcome message
            addMessage(`Hello ${userName}! How can we help you today?`, 'agent');

            // TODO: Call API to create chat session
            // const response = await fetch('/api/chat/create', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ user_name: userName, user_email: userEmail })
            // });
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !selectedFile) return;

            // Add user message
            addMessage(message, 'user', selectedFile);

            // TODO: Call API to send message
            // const response = await fetch('/api/chat/send_message', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({
            //         session_id: chatId,
            //         message_text: message,
            //         sender_type: 'user'
            //     })
            // });

            // Clear input
            messageInput.value = '';
            selectedFile = null;
            attachmentDisplay.classList.remove('active');

            // Simulate agent response
            setTimeout(() => {
                addMessage('Thank you for your message. An agent will respond shortly.', 'agent');
            }, 1000);
        }

        // Add message to UI
        function addMessage(text, sender, file = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;
            bubble.appendChild(messageText);

            if (file) {
                const attachment = document.createElement('div');
                attachment.className = 'attachment-preview';
                attachment.innerHTML = `ðŸ“Ž ${file.name}`;
                bubble.appendChild(attachment);
            }

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            bubble.appendChild(time);

            messageDiv.appendChild(bubble);
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // File attachment
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                attachmentName.textContent = file.name;
                attachmentDisplay.classList.add('active');
            }
        });

        removeAttachment.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            attachmentDisplay.classList.remove('active');
        });
    </script>
</body>

</html>
